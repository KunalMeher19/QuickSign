<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        .canvas {
            border: 2px solid black;
            width: 100%;
            height: 500px;
            border-radius: 5px;
            background-color: white;
        }

        .top,
        .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .top > div,
        .bottom > button {
            flex: 1;
            margin: 5px;
            text-align: center;
        }

        .color > p {
            margin: 5px auto;
        }

        @media (max-width: 768px) {
            .main {
                padding: 10px;
                width: 95%;
                height: auto;
            }

            .top,
            .bottom {
                flex-direction: column;
                align-items: center;
            }

            .color,
            input,
            select,
            button {
                width: 90%;
                margin: 3px auto;
            }

            .canvas {
                width: 100%;
                height: 400px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="color">
                <p>Text color picker</p>
                <input type="color" class="form-control" id="colorPicker" />
            </div>
            <div class="color">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor" />
            </div>
            <div class="color">
                <p>Font size</p>
                <select name="size" id="fontPicker" class="form-control">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                    <option value="4">4px</option>
                    <option value="5">5px</option>
                    <option value="6">6px</option>
                    <option value="7">7px</option>
                    <option value="8">8px</option>
                    <option value="9">9px</option>
                    <option value="10">10px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </div>
    </div>
    <script>
        const colorPicker = document.getElementById("colorPicker");
        const canvasColor = document.getElementById("canvasColor");
        const fontPicker = document.getElementById("fontPicker");
        const canvas = document.getElementById("myCanvas");
        const clearButton = document.getElementById("clearButton");
        const saveButton = document.getElementById("saveButton");
        const retrieveButton = document.getElementById("retrieveButton");

        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const canvasWidth = canvas.offsetWidth;
            const canvasHeight = 500;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            clearCanvas();
        }

        function clearCanvas() {
            ctx.fillStyle = canvasColor.value || '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);

        colorPicker.addEventListener('change', (event) => {
            ctx.strokeStyle = event.target.value;
        });

        canvasColor.addEventListener('change', (event) => {
            ctx.fillStyle = event.target.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            lastX = event.offsetX;
            lastY = event.offsetY;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke();
                lastX = event.offsetX;
                lastY = event.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            isDrawing = true;
        });

        canvas.addEventListener('touchmove', (event) => {
            if (!isDrawing) return;
            event.preventDefault();
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        fontPicker.addEventListener('change', (event) => {
            ctx.lineWidth = event.target.value;
        });

        clearButton.addEventListener('click', () => {
            clearCanvas();
        });

        saveButton.addEventListener('click', () => {
            localStorage.setItem('canvasContents', canvas.toDataURL());
            const link = document.createElement('a');
            link.download = 'my-canvas.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        retrieveButton.addEventListener('click', () => {
            const savedCanvas = localStorage.getItem('canvasContents');
            if (savedCanvas) {
                const img = new Image();
                img.src = savedCanvas;
                img.onload = () => {
                    clearCanvas();
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
            } else {
                alert("No saved signature found.");
            }
        });

        window.onload = () => {
            resizeCanvas();
            clearCanvas();
        };
    </script>
</body>
</html>
